<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Add To Cart</h1>

        <ul id="item-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
